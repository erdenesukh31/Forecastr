<table mat-table matSort [dataSource]="subco" style="padding-left: 60px;">
    <ng-container  matColumnDef="name" >
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Name</th>
      <td mat-cell  *matCellDef="let subco">{{subco.resourceName}}</td>
    </ng-container>
  
    <ng-container  matColumnDef="type">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Type</th>
      <td mat-cell  *matCellDef="let subco">{{ subco.subcontractorTypeName }}</td> 
    </ng-container>

    <ng-container  matColumnDef="emId">
      <th mat-header-cell  mat-sort-header *matHeaderCellDef>Engagement Manager Id</th>
      <td mat-cell  *matCellDef="let subco">{{ subco.subcontractorEmId }}</td> 
    </ng-container>
  
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="action-button"></th>
      <td mat-cell *matCellDef="let subco" class="action-button" (click)="openUserDialog(subco)"><mat-icon>edit</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="[ 'name', 'type', 'emId', 'edit']"></tr>
    <tr mat-row  *matRowDef="let row; columns: [ 'name', 'type', 'emId', 'edit'];" ></tr>
</table>

<div class="button-row">
    <button mat-raised-button (click)="addNewSubco()" color="primary">
      <mat-icon>person_add</mat-icon> Add Subco
    </button> 
</div>
