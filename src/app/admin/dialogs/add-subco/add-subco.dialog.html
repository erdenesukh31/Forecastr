<h2 mat-dialog-title>Add Subcontractor</h2>
<!--<form [formGroup]="userForm" >-->
<form [formGroup]="subcoForm">
  <div class="dialog-content" >

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
        <input matInput formControlName="resourceName" type="text" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Engagement Manager Id</mat-label>
        <input matInput formControlName="subcontractorEmId" type="text" required />
    </mat-form-field>

    <mat-form-field  appearance="outline">
      <mat-label>Choose a type</mat-label>   
      <mat-select formControlName="subcontractorTypeId" required>
        <ng-container *ngFor="let t of types">
          <mat-option [value]="t.subcontractorTypeId">{{t.subcontractorTypeName}}</mat-option>
        </ng-container> 
      </mat-select>
    </mat-form-field>

  </div>
  <mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onSaveClick()" [disabled]="subcoForm.invalid">Save</button>
  </mat-dialog-actions>
</form>
