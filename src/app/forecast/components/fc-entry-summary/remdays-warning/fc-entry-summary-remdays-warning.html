<title  mat-dialog-title>Remaining days-Warning</title>
<mat-dialog-content class="content" style="font-size: small;">
        You still have got remaining days to forecast. <br/>
        Are you sure you want to proceeed?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button class="mat-primary" mat-dialog-close cdkFocusInitial [mat-dialog-close]="false">Go Back</button>
    <button mat-stroked-button class="mat-primary-reversed align-right"mat-button [mat-dialog-close]="true">Proceed</button>
</mat-dialog-actions>
