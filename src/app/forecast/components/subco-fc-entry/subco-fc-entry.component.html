<div class="button-row">

  <button mat-stroked-button *ngIf="!fcIsLocked()" class="mat-primary-reversed align-right"
  (click)="copyData()">
    <mat-icon>content_copy</mat-icon> Copy Data
  </button>
  
  <button mat-stroked-button *ngIf="!fcIsLocked()" class="mat-primary-reversed align-right"
    (click)="submitForecast()" [disabled]="month.workingdays > subCoDetails.manDay  || hasProjectInputFocus || !isProjectInputValid || !isCorValueBiggerThanZero">
    <mat-icon>lock</mat-icon> Submit
  </button>

  <button mat-stroked-button *ngIf="!fcIsLocked()" class="mat-primary-reversed align-right"
    (click)="saveForecast()" [disabled]="month.workingdays > subCoDetails.manDay  || hasProjectInputFocus || !isProjectInputValid || !isCorValueBiggerThanZero">
    <mat-icon>save</mat-icon> Save
  </button>

  <button mat-stroked-button *ngIf="fcIsLocked()" class="mat-primary-reversed align-right"
    (click)="unlockForecast()">
    <mat-icon>lock_open</mat-icon> Unlock
  </button>
</div>
